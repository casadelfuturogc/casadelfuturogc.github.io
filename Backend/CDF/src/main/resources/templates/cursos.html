<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Casa del Futuro GC</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/55ec7a78e2.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- My script for header and footer -->
    <script th:src="@{js/headerfooter.js}"></script>

</head>

<body>
    <header class="header" id="insertheader">
    </header>
    <script>
        header(1);
    </script>

    <main class="contenedor">

        <section class="cursos">
            <article class="title invert">
                <i class="fas fa-chalkboard-teacher fa-lg"></i>
                <h1>Cursos</h1>
                <i class="fas fa-chalkboard-teacher fa-lg"></i>
            </article>

            <br>

            <article class="cards-cursos" id="insertcursos">
                <div th:each="curso : ${cursos}" class="card-curso">

                    <a class="vermas"
                        th:href="@{/cursos/editar-curso(id=${curso.id},accion=Actualizar)}"><button>Editar</button></a>
                    <a class="vermas" th:href="@{/cursos/editar-curso(id=${curso.id},accion=Eliminar)}"><button
                            style="background-color: red;">Eliminar</button></a>

                    <div class="card-img"> <img th:src="${'foto/curso?id='+curso.id}"
                            style="margin: auto;max-width: 15rem;max-height:15rem;" alt=""> </div>
                    <div class="card-body">
                        <h1 th:text="${curso.nombre}"></h1>
                        <p th:text="${curso.introduccion}"></p>
                        <p class="muted"><small></small></p>
                        <a class="vermas" th:href="@{/cursos/{nombre}(nombre= ${curso.nombre})}">
                            <button>Ver más</button>
                        </a>
                    </div>
                </div>
            </article>




            <!-- <script>
                cursos(-1);
            </script> -->

            <!-- <div class="btn first">
                Más Cursos
            </div> -->
        </section>

        <br><br><br>

        <section class="nosotros">
            <article class="card-nosotros">

                <div class="body-nosotros">
                    <div class="titulo-nosotros">
                        <h1>Un poco de nosotros</h1>
                    </div>
                    <div class="contenido-nosotros">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat, earum. Optio qui dolorum
                        voluptas nulla at illo! Mollitia quas possimus, nam consequatur expedita eaque, iusto provident
                        corrupti laborum cumque ducimus.
                    </div>
                    <a href="#" class="boton-nosotros" style="text-decoration: none; width: auto;">
                        <span class="btn second">
                            Conoce en que estamos trabajando
                        </span>
                    </a>
                </div>

                <div class="imagen-nosotros">
                    <img src="imgs/casa-del-futuro-7-web.png" alt="imagen casa del futuro">
                </div>

            </article>
        </section>

        <br><br>

        <section class="contactoform">
            <form class="formulario">
                <h2 class="titulo-form">
                    Contactanos
                </h2>
                <!-- <div class="datos-form">
                </div> -->
                <div class="nombre-form">
                    <label for="nombre" id="nombre">Nombre y Apellido</label>
                    <input class="entry" type="fullname" name="fullname" id="nombre">
                </div>
                <div class="email-form">
                    <label for="email" id="email">Email</label>
                    <input class="entry" type="email" name="email" id="email">
                </div>
                <!-- <div class="cuerpo-form">
                </div> -->
                <div class="mensaje-form">
                    <label for="mensaje">Mensaje o Consulta</label>
                    <textarea class="entry" name="mensaje" maxlength="200" minlength="20" id="mensaje" cols="30"
                        rows="10"></textarea>
                </div>
                <div class="botones-form">
                    <button class="boton-form" type="reset">Limpiar</button>
                    <button class="boton-form enviar" type="submit">Enviar</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="footer" id="insertfooter">
    </footer>
    <script>
        footer();
    </script>
</body>

</html>
